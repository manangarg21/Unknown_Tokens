<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarcasm Detector</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #0f172a; color: #e2e8f0; }
    .container { max-width: 760px; margin: 0 auto; padding: 32px 20px; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1 { margin: 0 0 8px 0; font-size: 28px; }
    p.sub { margin: 0 0 24px 0; opacity: 0.8; }
    textarea { width: 100%; min-height: 120px; font-size: 16px; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0b1220; color: #e2e8f0; resize: vertical; }
    .actions { margin-top: 16px; display: flex; gap: 12px; align-items: center; }
    button { background: #2563eb; color: white; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .result { margin-top: 20px; padding: 16px; background: #0b1220; border: 1px solid #1f2937; border-radius: 8px; }
    .label { font-size: 18px; font-weight: 700; }
    /* probabilities hidden */
    .footer { margin-top: 24px; opacity: 0.7; font-size: 13px; text-align: center; }
  </style>
  <script>
    async function predict() {
      const btn = document.getElementById('btn');
      const text = document.getElementById('text').value.trim();
      const out = document.getElementById('out');
      const labelEl = document.getElementById('label');
      // probabilities hidden
      if (!text) { alert('Please enter a sentence.'); return; }
      btn.disabled = true;
      labelEl.textContent = 'Predicting...';
      // probabilities hidden
      try {
        const resp = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.detail || 'Request failed');
        }
        const data = await resp.json();
        const label = data.label === 'sarcastic' ? 'Sarcastic' : 'Non-sarcastic';
        labelEl.textContent = label;
        out.style.display = 'block';
      } catch (e) {
        labelEl.textContent = 'Error: ' + e.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
  </head>
<body>
  <div class="container">
    <div class="card">
      <h1>üó£Ô∏è Sarcasm Detector</h1>
      <p class="sub">Enter a sentence and the model will predict whether it's sarcastic.</p>

      <textarea id="text" placeholder="Example: Oh great, another meeting at 7am."></textarea>
      <div class="actions">
        <button id="btn" onclick="predict()">Predict</button>
        <a href="/health" target="_blank" style="color:#93c5fd;text-decoration:none;">Health</a>
      </div>

      <div id="out" class="result" style="display:none;">
        <div class="label" id="label"></div>
        <!-- probabilities hidden -->
      </div>
    </div>
    <div class="footer">Powered by RoBERTa + RCNN head</div>
  </div>
</body>
</html>
