seed: 42
exp_name: english_deberta_gru
output_dir: outputs/english_deberta_gru

model:
  backbone: microsoft/deberta-v3-base
  max_length: 128
  lora:
    enabled: true
    r: 8
    alpha: 16
    dropout: 0.1
  gru:
    hidden: 256
    layers: 1
    bidirectional: true
    dropout: 0.2

train:
  batch_size: 16
  grad_accum_steps: 2
  epochs: 20
  lr: 2.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.05
  fp16: true

data:
  train_file: data/english/semeval/train.csv
  val_file: data/english/semeval/val.csv
  text_col: text
  label_col: label
  num_labels: 2

logging:
  log_steps: 50
  save_steps: 500
  eval_steps: 500


