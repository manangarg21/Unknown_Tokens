seed: 100
exp_name: english_roberta_rcnn
output_dir: outputs/english_roberta_rcnn

model:
  backbone: roberta-base
  max_length: 128
  lora:
    enabled: false
    r: 8
    alpha: 16
    dropout: 0.1
  rcnn:
    conv_channels: 256
    kernel_sizes: [2,3,4]
    rnn_hidden: 256
    rnn_layers: 2
    dropout: 0.1

train:
  batch_size: 16
  grad_accum_steps: 2
  epochs: 15
  lr: 2.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.07
  fp16: true

data:
  train_file: data/english/semeval2018_taskA/train.csv
  val_file: data/english/semeval2018_taskA/val.csv
  text_col: text
  label_col: label
  num_labels: 2

logging:
  log_steps: 50
  save_steps: 500
  eval_steps: 500
